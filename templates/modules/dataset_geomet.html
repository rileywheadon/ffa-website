<div>
	<span class="font-semibold">Name</span>: {{ results.station_name }}
</div>

<div>
	<span class="font-semibold">Number</span>: {{ results.station_number }}
</div>

<table>
	<tr>
		<td class="py-1 px-4 border border-gray-300">Years</td>
		<td class="py-1 px-4 border border-gray-300">{{ results.year_min }}-{{ results.year_max }}</td>
	</tr>
	<tr>
		<td class="py-1 px-4 border border-gray-300">Minimum</td>
		<td class="py-1 px-4 border border-gray-300">{{ results.data_min }}m<sup>3</sup>/s</td>
	</tr>
	<tr>
		<td class="py-1 px-4 border border-gray-300">Median</td>
		<td class="py-1 px-4 border border-gray-300">{{ results.data_median }}m<sup>3</sup>/s</td>			
	</tr>
	<tr>
		<td class="py-1 px-4 border border-gray-300">Maximum</td>
		<td class="py-1 px-4 border border-gray-300">{{ results.data_max }}m<sup>3</sup>/s</td>
	</tr>
	<tr>
		<td class="py-1 px-4 border border-gray-300">Missing Values</td>
		<td class="py-1 px-4 border border-gray-300">{{ results.data_missing }}</td>
	</tr>
</table>
