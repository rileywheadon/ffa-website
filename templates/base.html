<!doctype html>

<html class="h-full max-h-screen" lang="en">

<head>
	<meta charset="UTF-8">
	<title>FFA Framework</title>
	<script src="https://unpkg.com/htmx.org"></script>

	<!-- Font Awesome -->	
	<script src="//unpkg.com/alpinejs" defer></script>
	<link 
		href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" 
		rel="stylesheet"
	/>

	<!-- Leaflet CSS -->
	<link 
		rel="stylesheet" 
		href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
		crossorigin=""
	/>

	<!-- Leaflet JS -->
	<script 
		src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		crossorigin=""
	></script>

	<script src="{{ url_for('static', filename = 'scripts/map.js') }}" defer></script>
	<link href="{{ url_for('static', filename = 'styles/output.css') }}" rel="stylesheet">

</head>

<body x-data="{ loading: false }" class="h-full max-h-screen p-6 text-gray-800 flex flex-col">

{% block content %}

{% endblock %}

<div id="modal-container"></div>

</body>

</html>
